---
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Provider
metadata:
  name: discord
  namespace: flux-system
spec:
  type: discord
  username: Flux
  channel: homelab
  secretRef:
    name: discord-webhook-url
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: homelab
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: error
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
    - kind: HelmRepository
      name: '*'
    - kind: HelmRelease
      name: '*'
  exclusionList:
    - error.*lookup github\.com
    - Get.*EOF
    - waiting.*socket
    - '.*error: ssh: handshake.*'
    - '.*error: context deadline exceeded.*'
    - '.*failed to download repository index: failed to fetch.*'
    - '.*docker.beryju.org on .*: no such host.*'
  suspend: false
