---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app matrix-slack-puppet
  namespace: default
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:14.10
        env:
          - name: INIT_POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_HOST
          - name: INIT_POSTGRES_DBNAME
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_DATABASE
          - name: INIT_POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: POSTGRES_SUPER_PASS
          - name: INIT_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_USERNAME
          - name: INIT_POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: MATRIX_SLACK_PUPPET_POSTGRES_PASSWORD
