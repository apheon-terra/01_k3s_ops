---
apiVersion: v1
kind: ConfigMap
metadata:
  name: theme-park-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: 'true'
data:
  config.yaml: |
    endpoints:
      - name: theme-park
        url: https://theme-park.alpheon.uk
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: pushover
