---
# yaml-language-server: $schema=https://kubernetes-schemas.alpheon.uk/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-frigate
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-mosquitto
  # - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync
    - name: cluster-apps-intel-device-plugin-gpu
  path: ./kubernetes/apps/default/frigate/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: frigate
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
