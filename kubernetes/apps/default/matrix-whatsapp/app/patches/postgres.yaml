---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mautrix-whatsapp
  namespace: default
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8
        env:
          - name: INIT_POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_WHATSAPP_POSTGRES_HOST
          - name: INIT_POSTGRES_DBNAME
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_WHATSAPP_POSTGRES_DATABASE
          - name: INIT_POSTGRES_SUPER_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: POSTGRES_SUPER_PASS
          - name: INIT_POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_WHATSAPP_POSTGRES_USERNAME
          - name: INIT_POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: *app
                key: MAUTRIX_WHATSAPP_POSTGRES_PASSWORD
