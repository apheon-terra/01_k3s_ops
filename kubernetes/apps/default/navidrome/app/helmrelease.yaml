---
# yaml-language-server: $schema=https://kubernetes-schemas.alpheon.uk/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: navidrome
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: 'true'
    image:
      repository: ghcr.io/onedr0p/navidrome
      tag: 0.49.3@sha256:a1713dd83ee9673076d42b7b8bfb77b68f3a08c8901dd915db723a0d05ce8ae6
    env:
      TZ: America/New_York
      ND_DATAFOLDER: /config
      ND_ENABLEGRAVATAR: true
      ND_ENABLESHARING: true
      ND_LOGLEVEL: info
      ND_MUSICFOLDER: /music
      ND_PORT: &port 80
      ND_PROMETHEUS_ENABLED: true
      ND_REVERSEPROXYUSERHEADER: Remote-User
      ND_REVERSEPROXYWHITELIST: 10.42.0.0/16
      ND_SCANSCHEDULE: '@every 1h'
    envFrom:
      - secretRef:
          name: navidrome-secret
    service:
      main:
        ports:
          http:
            port: *port
    # serviceMonitor:
    #   main:
    #     enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ingress.${SECRET_PUBLIC_DOMAIN}
          nginx.ingress.kubernetes.io/auth-method: GET
          nginx.ingress.kubernetes.io/auth-url: http://authelia.default.svc.cluster.local/api/verify
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${SECRET_PUBLIC_DOMAIN}?rm=$request_method
          nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
          nginx.ingress.kubernetes.io/auth-snippet: proxy_set_header X-Forwarded-Method $request_method;
          hajimari.io/icon: mdi:music
        hosts:
          - host: &host navidrome.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
    persistence:
      music:
        enabled: true
        type: nfs
        server: expanse.${SECRET_DOMAIN}
        path: /eros/Media/Library/Music
        mountPath: /music
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 750Mi
