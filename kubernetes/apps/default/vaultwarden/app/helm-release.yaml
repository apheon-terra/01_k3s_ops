---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/vaultwarden
      tag: v1.25.2

    env:
      DATA_FOLDER: config
      DOMAIN: https://vault.${SECRET_PUBLIC_DOMAIN}
      SIGNUPS_ALLOWED: 'false'
      SMTP_FROM_NAME: Vault
      SMTP_FROM: vault@${SECRET_PUBLIC_DOMAIN}
      SMTP_HOST: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SSL: 'false'
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      TZ: Etc/UTC
      WEBSOCKET_ADDRESS: 0.0.0.0
      WEBSOCKET_ENABLED: true
      WEBSOCKET_PORT: 3012

    envFrom:
      - secretRef:
          name: vault-secrets

    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.home.arpa/enabled: 'true'
          kubernetes.io/tls-acme: 'true'
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: vault.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
              - path: /notifications/hub/negotiate
                pathType: Prefix
        tls:
          - hosts:
              - vault.${SECRET_PUBLIC_DOMAIN}
            secretName: tls.vaultwarden

      admin:
        enabled: true
        ingressClassName: nginx
        # annotations:
        #   traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        #   traefik.ingress.kubernetes.io/router.middlewares: "networking-rfc1918@kubernetescrd"
        hosts:
          - host: vault.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /admin
                pathType: Prefix
        tls:
          - hosts:
              - vault.${SECRET_PUBLIC_DOMAIN}
            secretName: tls.vaultwarden

    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-pvc
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
