---
apiVersion: v1
kind: ConfigMap
metadata:
  name: letsblockit-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: 'true'
data:
  config.yaml: |
    endpoints:
      - name: letsblockit
        url: https://letsblockit.alpheon.uk/lists
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 401"
          - "[BODY] == Unauthorized"
        alerts:
          - type: pushover
