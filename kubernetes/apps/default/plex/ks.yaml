---
# yaml-language-server: $schema=https://kubernetes-schemas.alpheon.uk/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-plex
  namespace: flux-system
spec:
  dependsOn:
    # - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync
    - name: cluster-apps-intel-device-plugin-gpu
  path: ./kubernetes/apps/default/plex/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  healthChecks:
    - apiVersion: batch/v1
      kind: CronJob
      name: plex-off-deck
      namespace: default
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: plex
      namespace: default
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
