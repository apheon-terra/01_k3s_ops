---
# yaml-language-server: $schema=https://kubernetes-schemas.alpheon.uk/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-matrix-pantalaimon
  namespace: flux-system
spec:
  dependsOn:
  # - name: cluster-apps-external-secrets-stores
  # - name: cluster-apps-rook-ceph-cluster
  # - name: cluster-apps-volsync
  path: ./kubernetes/apps/default/matrix-pantalaimon/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: matrix-pantalaimon
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
