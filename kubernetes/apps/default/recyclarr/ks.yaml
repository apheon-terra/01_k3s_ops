---
# yaml-language-server: $schema=https://kubernetes-schemas.alpheon.uk/kustomization_v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-recyclarr
  namespace: flux-system
spec:
  dependsOn:
  # - name: cluster-apps-external-secrets-stores
    - name: cluster-apps-lidarr
    - name: cluster-apps-radarr
    - name: cluster-apps-sonarr
    - name: cluster-apps-volsync
  path: ./kubernetes/apps/default/recyclarr/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: recyclarr
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m
