---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./secret.sops.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: autobrr-configmap
    files:
      - config.toml=./config/config.toml
generatorOptions:
  disableNameSuffixHash: true
