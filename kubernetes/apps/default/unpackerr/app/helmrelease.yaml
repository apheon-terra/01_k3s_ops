---
# yaml-language-server: $schema=https://kubernetes-schemas.alpheon.uk/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unpackerr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: 'true'
    image:
      repository: ghcr.io/onedr0p/unpackerr
      tag: 0.11.2@sha256:74d53999ade288a9980945d6f93028e177ef635f5aee02439b9d62fb7dcdbfd1
    env:
      TZ: Etc/UTC
      UN_SONARR_0_URL: http://sonarr.default.svc.cluster.local
      UN_SONARR_0_PATHS_0: /complete/sonarr
      UN_RADARR_0_URL: http://radarr.default.svc.cluster.local
      UN_RADARR_0_PATHS_0: /complete/radarr
      UN_LIDARR_0_URL: http://lidarr.default.svc.cluster.local
      UN_LIDARR_0_PATHS_0: /complete/lidarr
    envFrom:
      - secretRef:
          name: unpackerr-secret
    service:
      main:
        enabled: false
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [10000]
    persistence:
      complete:
        enabled: true
        type: nfs
        server: expanse.${SECRET_DOMAIN}
        path: /eros/Media/Downloads/qbittorrent/complete
        mountPath: /complete
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 1500Mi
