---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-direct-mount
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rook-direct-mount
    app.kubernetes.io/instance: rook-ceph-cluster
    app.kubernetes.io/version: v1.0.0
  annotations:
    meta.helm.sh/release-name: rook-direct-mount
    meta.helm.sh/release-namespace: rook-ceph
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-direct-mount
  template:
    metadata:
      labels:
        app: rook-direct-mount
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: rook-direct-mount
          image: rook/ceph:v1.16.0@sha256:00293ae7c38db238c773d76fc9655e99cf0dba4dba4b74918773248831531dae
          command: ["/bin/bash"]
          args: ["-m", "-c", "/usr/local/bin/toolbox.sh"]
          imagePullPolicy: IfNotPresent
          tty: true
          env:
            - name: ROOK_CEPH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: ceph-username
            - name: ROOK_CEPH_SECRET
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-mon
                  key: ceph-secret
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /dev
              name: dev
            - mountPath: /sys/bus
              name: sysbus
            - mountPath: /lib/modules
              name: libmodules
            - name: mon-endpoint-volume
              mountPath: /etc/rook
            # - name: direct-mount-scripts
            #   mountPath: /scripts
            # - name: nas-backup
            #   mountPath: /mnt/nas-backup
          resources:
            requests:
              cpu: 15m
              memory: 64M
            limits:
              memory: 64M
      # if hostNetwork: false, the "rbd map" command hangs, see https://github.com/rook/rook/issues/2021
      hostNetwork: true
      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: sysbus
          hostPath:
            path: /sys/bus
        - name: libmodules
          hostPath:
            path: /lib/modules
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
              - key: data
                path: mon-endpoints
