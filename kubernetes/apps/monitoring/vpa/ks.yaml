---
# yaml-language-server: $schema=https://kubernetes-schemas.alpheon.uk/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vpa
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-thanos
  path: ./kubernetes/apps/monitoring/vpa/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: 01_k3s_ops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: vpa
      namespace: monitoring
  interval: 30m
  retryInterval: 1m
  timeout: 5m
